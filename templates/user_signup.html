{% extends "base1.html" %}
{% block content %}
<div class="d-flex justify-content-center page-center">
    <div class="card">
        <div class="card-header">
            <b>User Signup</b>
        </div>
        <div class="card-body">
            <form action="{{url_for('user_signup')}}" method="POST">
                <div class="form-group m-3">
                    <label for="username">Username</label><br>
                    <input type="text" name="username" id="username" placeholder="Username">
                </div>
                <div class="form-group m-3">
                    <label for="password">Password</label><br>
                    <input type="password" name ="password" id="password" placeholder="Password">
                </div>
                <div class="form-group m-3">
                    <label for="role">Role</label><br>
                    <input type="text" name ="role" id="role" placeholder="Role">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success float-end">Sign Up</button>
                </div>
                <br>
                <br>
                <p class="center-align">Already a user?<a href="{{url_for('user_login')}}">Login here</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
