{% extends filename %}
{% block content %}
<div class="main">
    <div class="row">
        <div class="col-md-7">
            <form action="{{url_for('instagram')}}" method='POST'>
                <div class="form-group m-3">
                    <label for="string">Enter the Username of Client</label><br>
                    <input type="text" name="string" id="string" placeholder="Username">
                </div>
                <div class="form-group m-3">
                    <label for="string">Enter the Message</label><br>
                    <textarea name="message" cols="50" rows="5" placeholder="Message"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-info">Send</button>
                </div>
            </form>
            <div style="width:25vw;" class="output">
                {% if flag == 0 %}
                    {{out}}
                {% endif %}
                {% if flag == 1 %}
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Biography</td>
                            <td>{{out[0]}}</td>
                        </tr>
                        <tr>
                            <td>Followers</td>
                            <td>{{out[1]}}</td>
                        </tr>
                        <tr>
                            <td>Following</td>
                            <td>{{out[2]}}</td>
                        </tr>
                    </tbody>
                </table>
                {% endif %}
            </div>
        </div>
        <div class="col-md-5">
            <div style="box-shadow:0px 0px 0px 0px;margin-top:20px;" class="card">
                <div class="card-body">
                    <h5 class="card-title">Online Users</h5>
                    <p class="card-text">
                        <table class="table">
                            <tbody>
                                {% for name in online_users %}
                                <tr>
                                    <td>{{name}} <span class="dot"></span></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </p>
                </div>
            </div>
        </div>
    </div>  
</div>
{% endblock content %}
