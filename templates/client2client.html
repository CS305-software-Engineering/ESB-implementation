{% extends filename %}
{% block content %}
<div class="main">
    <div class="row">
        <div class="col-md-7">
            <form action="{{url_for('client2client')}}" method='POST'>
                <div class="form-group m-3">
                    <label for="string">Enter the Username of Client</label><br>
                    <input type="text" name="string" id="string" placeholder="Username">
                </div>
                <div class="form-group m-3">
                    <label for="string">Enter the Message</label><br>
                    <textarea name="message" cols="50" rows="5" placeholder="Message"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-info">Send</button>
                </div>
            </form>
            <div style="width:25vw;" class="output">
                {{out}}
            </div>
        </div>
        <div class="col-md-5">
            <div style="box-shadow:0px 0px 0px 0px;margin-top:20px;" class="card">
                <div class="card-body">
                    <h5 class="card-title">Users</h5>
                    <p class="card-text">
                        <table class="table">
                            <tbody>
                                {% for name in online_users %}
                                <tr>
                                    <td>{{name}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </p>
                </div>
            </div>
        </div>
    </div>  
</div>
{% endblock content %}
